<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translation App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .upload-box {
            padding: 20px;
            border: 2px dashed #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 16px;
            color: #f1f1f1;
            cursor: pointer;
        }

        .dropdown {
            margin: 10px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
            background-color: #fff;
            color: #333;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background-color: #ff4b2b;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e03e24;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        .flash-success {
            background-color: #28a745;
            color: #ffffff;
            border: 1px solid #28a745;
        }

        .flash-error {
            background-color: #dc3545;
            color: #ffffff;
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Video for Translation</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-box" for="file">
                <span class="upload-label">Click here to select a video file</span>
                <input type="file" name="file" id="file">
            </label>

            <div class="dropdown">
                <label for="target_language">Target Language:</label>
                <select name="target_language" id="target_language">
                    {% for language in languages %}
                    <option value="{{ language.code }}">{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-btn">Upload and Translate</button>
        </form>

        <div class="footer">
            <p>Supported Languages: Multiple including English, Spanish, French, German, and more!</p>
        </div>
    </div>
</body>
</html>
